<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 5px 10px;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .delete-btn:hover, .action-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Panel</h1>

    <!-- Section for Adding a New User Code -->
    <h2>Add New User Code</h2>
    <input type="text" id="newUserCode" placeholder="Enter new User Code">
    <button class="action-btn" onclick="addNewUser()">Add User Code</button>

    <hr>

    <h2>Manage Users</h2>
    <table>
        <thead>
            <tr>
                <th>User Code</th>
                <th>Device ID</th>
                <th>Ban Status</th>
                <th>Lock Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- User data will be populated here -->
        </tbody>
    </table>
</div>

<script>
    let users = JSON.parse(localStorage.getItem('users')) || {};

    function populateUserTable() {
        const userTable = document.getElementById('userTable');
        userTable.innerHTML = '';  // Clear existing rows

        Object.keys(users).forEach(userCode => {
            const user = users[userCode];
            const lockStatus = user.locked ? `Locked until ${new Date(user.lockUntil).toLocaleString()}` : 'Unlocked';
            const banStatus = user.banned ? 'Banned' : 'Active';

            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${userCode}</td>
                <td>${user.deviceId || 'N/A'}</td>
                <td>${banStatus}</td>
                <td>${lockStatus}</td>
                <td>
                    <button class="action-btn" onclick="updateUserDeviceId('${userCode}')">Add Device ID</button>
                    <button class="action-btn" onclick="toggleBan('${userCode}')">${user.banned ? 'Unban' : 'Ban'}</button>
                    <button class="action-btn" onclick="lockUser('${userCode}')">Lock</button>
                    <button class="delete-btn" onclick="deleteUser('${userCode}')">Delete</button>
                </td>
            `;
            userTable.appendChild(row);
        });
    }

    function addNewUser() {
        const newUserCode = document.getElementById('newUserCode').value.trim();

        if (!newUserCode) {
            alert('Please enter a valid User Code.');
            return;
        }

        if (users[newUserCode]) {
            alert('This User Code already exists.');
            return;
        }

        users[newUserCode] = { deviceId: null, banned: false, locked: false, lockUntil: 0 };
        localStorage.setItem('users', JSON.stringify(users));
        populateUserTable();
        document.getElementById('newUserCode').value = '';  // Clear input field
        alert(`User Code: ${newUserCode} added.`);
    }

    function updateUserDeviceId(userCode) {
        const newDeviceId = prompt("Enter Device ID for this user:");
        if (newDeviceId) {
            users[userCode].deviceId = newDeviceId;
            localStorage.setItem('users', JSON.stringify(users));
            populateUserTable();
            alert(`Device ID for User Code: ${userCode} updated.`);
        } else {
            alert('Device ID cannot be empty.');
        }
    }

    function toggleBan(userCode) {
        users[userCode].banned = !users[userCode].banned;
        localStorage.setItem('users', JSON.stringify(users));
        populateUserTable();
        alert(`${users[userCode].banned ? 'Banned' : 'Unbanned'} User Code: ${userCode}.`);
    }

    function lockUser(userCode) {
        users[userCode].locked = true;
        users[userCode].lockUntil = Date.now() + 60 * 1000;  // Lock for 60 seconds
        localStorage.setItem('users', JSON.stringify(users));
        populateUserTable();
        alert(`Locked User Code: ${userCode} for 60 seconds.`);
    }

    function deleteUser(userCode) {
        delete users[userCode];
        localStorage.setItem('users', JSON.stringify(users));
        populateUserTable();
        alert(`Deleted User Code: ${userCode}.`);
    }

    // Populate user table on page load
    window.onload = populateUserTable;
</script>

</body>
</html>
