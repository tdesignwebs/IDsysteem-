<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #34495e;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <p>Your Device ID is: <span id="deviceIdDisplay"></span></p>
</div>

<script>
    // Fetch the device ID from localStorage and display it on the dashboard
    const deviceId = localStorage.getItem('deviceId');
    document.getElementById('deviceIdDisplay').textContent = deviceId;
</script>

</body>
</html>
